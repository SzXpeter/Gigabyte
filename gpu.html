<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videókártyák</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="zsomby.css">
    <link rel="shortcut icon" href="//www.gigabyte.com/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border border-2 border-dark col-xxl-7 mx-auto mt-5 aorus">
        <label for="#aorus">AORUS</label>
            <input type="checkbox" oninput="dropDown()" name="aorus" id="aorus gpu">
        <label for="#aero">AERO</label>
            <input type="checkbox" name="aero" id="aero gpu">
        <label for="#gigabyte">GIGABYTE</label>
            <input type="checkbox" name="gigabyte" id="gigabyte gpu">
        <label for="#nvidia_series">NVIDIA SERIES</label>
            <input type="checkbox" name="nvidia_series" id="nvidia_series gpu">
        <label for="#amd_series">AMD SERIES</label>
            <input type="checkbox" name="amd_series" id="amd_series gpu">
    </div> 


    
<script src="bootstrap.bundle.min.js"></script>
<script src="gigabyte.js"></script>
</body>
</html>
